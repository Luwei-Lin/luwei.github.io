<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Company - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007BFF;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .image-carousel {
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }

        .image-carousel img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-carousel img.active {
            opacity: 1;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Sample Company</h1>
</header>

<section>
    <div class="image-carousel">
        <!-- Replace with your actual product images -->
        <img src="image1.jpg" alt="Product 1" class="active">
        <img src="image2.jpg" alt="Product 2">
        <img src="image3.jpg" alt="Product 3">
    </div>

    <h2>Products</h2>
    <ul>
        <!-- Replace with your actual product data -->
        <li>
            <strong>Product 1</strong>
            <p>Description of Product 1.</p>
        </li>
        <li>
            <strong>Product 2</strong>
            <p>Description of Product 2.</p>
        </li>
        <li>
            <strong>Product 3</strong>
            <p>Description of Product 3.</p>
        </li>
    </ul>
</section>

<section>
    <h2>Request a Quote</h2>
    <form>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit">Request Quote</button>
    </form>
</section>

<section>
    <h2>Contact Information</h2>
    <!-- Replace with your actual contact information -->
    <p>Email: info@yourcompany.com</p>
    <p>Phone: (123) 456-7890</p>
    <p>Address: 123 Main St, City, Country</p>
</section>

<script>
    // JavaScript for rotating carousel
    const images = document.querySelectorAll('.image-carousel img');
    let currentIndex = 0;

    function rotateImages() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(rotateImages, 3000); // Change image every 3 seconds (adjust as needed)
</script>
</body>
</html>
